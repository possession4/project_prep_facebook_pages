<!Doctype html>
<title>Facelook</title>

<head>
  <link type="text/css" href="styles.css" />
</head>

<body>
  <header class="header">
    <div class="logo">Facelook</div>
    <div class="login">
      <form>
        <label>Email
            <input type="email" name="login_email" />
          </label>
        <label>Password
            <input type="password" name="login_password" />
          </label>
        <input type="submit" value="Log In" name="login_submit" />
      </form>
    </div>
  </header>
  <section class="intro">
    <div class="intro-header">
      <h1>Connect with all your friends!</h1>
      <ul class="intro_list">
        <li>See photos and updates in your news feed.</li>
        <li>Post your status for the world to see from your profile.</li>
        <li>Get in touch with your friends by "friending" them.</li>
        <li>Like things because you're a positive person!</li>
      </ul>
    </div>
  </section>
  <section class="signup">
    <h1>Sign Up</h1>
    <div class="signup_form">
      <form>
        <input type="text" placeholder="First Name" name="sign_up_first_name" />
        <input type="text" placeholder="Last Name" name="signup_last_name" />
        <input type="email" placeholder="Your Email" name="signup_email" />
        <input type="text" placeholder="Your New Password" name="signup_password" />
        <input type="text" placeholder="Confirm Your Password" name="signup_password_confirm" />
        <h4>Birthday</h4>
        <select>
          <option value="" selected disabled>Month</option>
        </select>
        <select>
          <option value="" selected disabled>Day</option>
        </select>
        <select>
          <option value="" selected disabled>Year</option>
        </select>

        <input type="radio" value="Female" name="gender" />Female
        <input type="radio" value="Male" name="gender" />Male
        <input type="submit" value="Sign Up!" name="submit" />
      </form>
    </div>
  </section>
</body>

</html>
